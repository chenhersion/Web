<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Example</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action=/cgi-bin/post-information method=post>
      <h1>Form Example</h1>
     Text Input:<input type=text name="username" size=12>&nbsp;&nbsp;
     Password Input:<input type=password name="password" size=12>&nbsp;&nbsp;<br>
     Radio Buttons:<input type=radio name="gender" value="male" checked>Male
        <input type=radio name="gender"  value="female">Female&nbsp;&nbsp;
        <br><br>
      Checkbox:
	    <input type=checkbox name="interest" value="coding">Coding
        <input type=checkbox name="interest" value="sports"> Sports
        <input type=checkbox name="interest" value="music"> Music
        <input type=checkbox name="interest" value="travel"> Travel<br>
        <input type=checkbox name="interest" value="reading"> Reading
        <input type=checkbox name="interest" value="gaming"> Gaming<br>
     Select Option:<select name="country" size=1>
       <option value="usa">USA
       <option selected value="canada">Canada
       <option value="uk">UK
       <option value="australia">Australia
       <option value="germany">Germany
       <option value="france">France
        <option value="japan">Japan
        <option value="india">India
        <option value="china">China
        <option value="brazil">Brazil
     </select>&nbsp;&nbsp;&nbsp;
    <br>
     Textarea:<textarea name=comment rows=4 cols=50>
       </textarea><br><br>
       <center><input type=submit value="Submit">
       <input type=reset value="Resubmit"></center>
    </form>
  </body>
</html>
